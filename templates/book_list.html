{% extends 'base.html' %}
{% block title %}Список книг{% endblock %}
{% block content %}
  <h2>Книги</h2>
  <ul>
    {% for book in books %}
      <li><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a> ({{ book.author_name }})</li>
    {% endfor %}
  </ul>
  <a href="{% url 'book_add' %}" class="btn btn-primary">Добавить книгу</a>
{% endblock %}
