{% extends 'base.html' %}
{% load form_filters %}

{% block title %}Вход{% endblock %}

{% block content %}
<h2 class="mb-4">Вход</h2>

<form method="post" class="mb-3">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }}
            {{ field|add_class:"form-control" }}
            {% if field.errors %}
                <div class="text-danger small">{{ field.errors }}</div>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Войти</button>
</form>
{% endblock %}
